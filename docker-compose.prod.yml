version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: projectr_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: projectrdb
    volumes:
      - projectr_db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projectr_app
    restart: always
    env_file:
      - .env
    environment:
      # Set these in your production environment, not in .env
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/projectrdb
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    depends_on:
      - db
    ports:
      - '3000:3000'

volumes:
  projectr_db_data: 